<head>

    <script src="./js/jquery-3.7.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body data-version="20251011-version1.1">
    <header>
        <h1>Stage1（検証用サイト）</h1>
        <h2>検証内容：お問い合わせ画面の作成イメージ</h2>
    </header>
    <main>
        <div>
            <h3>例１:オリジナルフォーム</h3>
            <form action="#" method="post" id="contact-form" class="h-adr">

                <label for="name">お名前<span style="color:red;">*</span></label>
                <input type="text" id="name" name="name" required placeholder="山田 太郎"><br>

                <label for="date">生年月日<span style="color:red;">*</span></label>
                <input type="number" id="year" name="year" min="1925" max="" required placeholder="1970"><span>年</span>
                <input type="number" id="month" name="month" min="1" max="12" required placeholder="12"><span>月</span>
                <input type="number" id="day" name="day" min="1" max="31" required placeholder="31"><span>日</span>


                <label for="email">メールアドレス<span style="color:red;">*</span></label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                    placeholder="example@gmail.com"><br>

                <input type="hidden" class="p-country-name" value="Japan">

                <label for="p-postal-code">郵便番号<span style="color:red;">*</span></label>
                <input type="text" class="p-postal-code" id="p-postal-code" name="p-postal-code" pattern="\d{3}-\d{4}"
                    required placeholder="100-0001"><br>

                <label for="p-region">都道府県<span style="color:red;">*</span></label>
                <input type="text" class="p-region" id="p-region" name="p-region" required placeholder="東京都"><br>

                <label for="address">市町村<span style="color:red;">*</span></label>
                <input type="text" class="p-locality p-street-address" id="address" name="address" required
                    placeholder="千代田区永田町1-7-1"><br>

                <label for="phone">電話番号<span style="color:red;">*</span></label>
                <input type="tel" id="phone" name="phone" pattern="\d{2,4}-\d{2,4}-\d{4}" required
                    placeholder="03-3581-1500">
                <p>ハイフンあり半角数字</p><br>

                <label for="message">お問い合わせ内容<span style="color:red;">*</span></label>
                <textarea id="message" name="message" cols="40" row="10" required
                    placeholder="例）お問い合わせ内容を入力してください"></textarea><br>
                <button type="submit">送信</button>
            </form>
            <p id="status"></p>
            <script src="./js/Stage1/main.js"></script>
        </div>
    </main>
    <footer>
    </footer>

</body>


</html>
