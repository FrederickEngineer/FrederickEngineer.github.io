name: Deploy to Xserver via SSH (Houses)
on:
  push:
    branches:
      - main
    paths:
      - 'Houses/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️ リポジトリをチェックアウト
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️ Houses 中身を tar.gz にまとめる
      - name: Archive Houses contents
        run: tar -czf /tmp/houses.tar.gz -C Houses .

      # 3️ tar.gz をサーバに転送
      - name: Upload Houses archive via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: 10022
          source: "/tmp/houses.tar.gz"
          target: ${{ secrets.SFTP_TARGET_HOUSES }}

      # 4️サーバ上で展開して tar.gz を削除
      - name: Extract archive on server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: 10022
          script: |
            tar -xzf ${{ secrets.SFTP_TARGET_HOUSES }}/houses.tar.gz -C ${{ secrets.SFTP_TARGET_HOUSES }}
            rm ${{ secrets.SFTP_TARGET_HOUSES }}/houses.tar.gz